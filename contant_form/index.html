<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form_container">
	<h2 class="contact">contact US</h2>
	<form>
		<div class="form_name">
	<label for="fname">first name</label><br>
		<input type="text" id="fname" value="" name="fname">
			<br>
	<label for="lname">last name</label><br>
		<input type="text" id="lname" value="" name="lname">
		</div><br>
		<div class="form_email">
		<label for="email">Email Address</label><br>
			<input type="text" id="email" value="" name="email">
		</div><br>
		<div class="form_query">
		<label for="query">Query type</label><br>
			<input type="radio" id="general" name="" value="">
		<label for="general">General Enquery</label>
			<input type="radio" id="support" name="" value="">
		<label for="support">support request</label>
		</div><br>
		<div class="form_message">
		<label for="message">Message</label><br>
		<textarea id="message" rows="4"></textarea>
		</div><br>
		<div class="form_team">
		<input type="checkbox" id="" name="" value="">
			<label for="team">i conset to being contacted by the team</label>
		</div><br>
		<button class="btn" type="submit">submit</button>
		</div>
	 </form>
  </div>
</body>
</html>
